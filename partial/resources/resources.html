<div ng-include="'partial/navbar/navbar.html'"></div>
<div style="background-color: #e8e8e8; width: 100vw; height: 100%; position: fixed;  " ng-controller="ResourcesCtrl">
    <div class="container mt-4">
        <div class="row mb-3 align-items-center">
            <div class="col">
                <h3>Resources</h3>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-default border dropdown-toggle" style="background-color: white;" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-search"></i> Search in Articles
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                    <input type="text" class="form-control search-input" placeholder="Enter Keyword">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" ng-repeat="resource in resources">
                <div class="card">
                    <img class="card-img-top" ng-src="{{resource.img}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{resource.title}}</h5>
                        <p class="card-text text-center">{{resource.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
